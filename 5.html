<!--Write a JavaScript code block using arrays and generate the current date in words, 
    this should include the day, month and year.-->

<head>
    <title>Current Date in Words</title>
</head>
<body>

<h3>Today's Date</h3>
<p id="dateInWords"></p>

<script>
    // Arrays containing the names of days and months
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months = ["January", "February", "March", "April", "May", "June", "July", 
                    "August", "September", "October", "November", "December"];

    // Getting the current date
    const now = new Date();

    // Extracting the day, month, and year from the current date
    const dayName = days[now.getDay()];
    const monthName = months[now.getMonth()];
    const year = now.getFullYear();
    const date = now.getDate();

    // Constructing the date string
    const dateString = `${dayName}, ${monthName} ${date}, ${year}`;

    // Displaying the date string on the webpage
    document.getElementById("dateInWords").innerText = dateString;
</script>

</body>
</html>
